<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>La Rebelión de los Pollitos - ESTIFENSO</title>
    <style>
        /* Color Theme */
        :root {
            --primary-color: #00ff41;
            --secondary-color: #00cc33;
            --dark-bg: #0a0e27;
            --darker-bg: #050812;
            --border-color: #00ff41;
            --text-color: #00ff41;
            --text-secondary: #00cc33;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Courier New', monospace;
            background-color: var(--darker-bg);
            color: var(--text-color);
            overflow-x: hidden;
            position: relative;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }

        /* Scanline effect */
        .scanline {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: repeating-linear-gradient(
                0deg,
                rgba(0, 0, 0, 0.15),
                rgba(0, 0, 0, 0.15) 1px,
                transparent 1px,
                transparent 2px
            );
            pointer-events: none;
            z-index: 9999;
        }

        /* Grid background */
        .grid-background {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background-image: 
                linear-gradient(0deg, transparent 24%, rgba(0, 255, 65, 0.05) 25%, rgba(0, 255, 65, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 65, 0.05) 75%, rgba(0, 255, 65, 0.05) 76%, transparent 77%, transparent),
                linear-gradient(90deg, transparent 24%, rgba(0, 255, 65, 0.05) 25%, rgba(0, 255, 65, 0.05) 26%, transparent 27%, transparent 74%, rgba(0, 255, 65, 0.05) 75%, rgba(0, 255, 65, 0.05) 76%, transparent 77%, transparent);
            background-size: 50px 50px;
            pointer-events: none;
            z-index: 1;
        }

        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 60px 20px;
            position: relative;
            z-index: 2;
            flex: 1;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
        }

        .image-container {
            margin-bottom: 50px;
            position: relative;
            animation: glow-pulse 3s ease-in-out infinite;
        }

        @keyframes glow-pulse {
            0%, 100% { 
                filter: drop-shadow(0 0 20px rgba(0, 255, 65, 0.3));
            }
            50% { 
                filter: drop-shadow(0 0 40px rgba(0, 255, 65, 0.6));
            }
        }

        .image-container img {
            /* Reduciendo el tamaño de la imagen */
            max-width: 500px;
            width: 100%;
            height: auto;
            border: 3px solid var(--border-color);
            border-radius: 12px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.2);
            display: block;
        }

        .legend-card {
            background-color: var(--dark-bg);
            border: 2px solid var(--border-color);
            border-radius: 8px;
            padding: 40px;
            box-shadow: 0 0 30px rgba(0, 255, 65, 0.15);
            max-width: 100%;
            width: 100%;
        }

        .legend-title {
            font-size: 2.5em;
            font-weight: bold;
            letter-spacing: 2px;
            margin-bottom: 25px;
            text-align: center;
            color: var(--text-color);
            text-shadow: 0 0 15px rgba(0, 255, 65, 0.5);
        }

        .legend-text {
            font-size: 1.15em;
            line-height: 1.8;
            color: var(--text-secondary);
            letter-spacing: 0.5px;
            text-align: justify;
            border-left: 3px solid var(--border-color);
            padding-left: 20px;
            position: relative;
        }

        .terminal-cursor {
            display: inline-block;
            width: 10px;
            height: 1.2em;
            background-color: var(--text-color);
            margin-left: 2px;
            animation: cursor-blink 0.8s infinite;
            vertical-align: text-bottom;
        }

        @keyframes cursor-blink {
            0%, 49% { opacity: 1; }
            50%, 100% { opacity: 0; }
        }

        .back-link {
            margin-top: 40px;
            text-align: center;
        }

        .back-link a {
            display: inline-block;
            padding: 12px 30px;
            background-color: var(--dark-bg);
            border: 2px solid var(--border-color);
            color: var(--text-color);
            text-decoration: none;
            font-size: 1em;
            font-weight: bold;
            letter-spacing: 1px;
            border-radius: 6px;
            transition: all 0.3s ease;
        }

        .back-link a:hover {
            background-color: var(--border-color);
            color: var(--darker-bg);
            box-shadow: 0 0 20px rgba(0, 255, 65, 0.5);
            transform: translateY(-2px);
        }

        .footer {
            text-align: center;
            margin-top: 60px;
            padding: 30px 20px;
            border-top: 2px solid var(--border-color);
            color: var(--text-secondary);
            font-size: 0.85em;
            position: relative;
            z-index: 2;
        }

        .footer a {
            color: var(--text-color);
            text-decoration: none;
            border-bottom: 1px solid var(--text-color);
            transition: all 0.3s ease;
        }

        .footer a:hover {
            color: var(--secondary-color);
            border-bottom-color: var(--secondary-color);
        }

        @media (max-width: 768px) {
            .container {
                padding: 40px 15px;
            }

            .legend-card {
                padding: 25px;
            }

            .legend-title {
                font-size: 1.8em;
            }

            .legend-text {
                font-size: 1em;
            }
        }
    </style>
</head>
<body>
    <!-- Scanline effect -->
    <div class="scanline"></div>

    <!-- Grid background -->
    <div class="grid-background"></div>

    <div class="container">
        <!-- Image Section -->
        <div class="image-container">
            <img src="https://estifenso.me/wp-content/uploads/2025/11/rebelion.jpg" alt="La Rebelión de los Pollitos">
        </div>

        <!-- Legend Card -->
        <div class="legend-card">
            <h1 class="legend-title">Morían de depresión!</h1>
            <p class="legend-text" id="terminal-text"></p>
        </div>

        <!-- Back Link -->
        <div class="back-link">
            <a href="index.html">&gt; VOLVER AL INICIO</a>
        </div>
    </div>

    <footer class="footer">
        <p>&gt; Todos los derechos reservados | Estifenso - Rebelión | 
            <a href="https://estifenso.me/" target="_blank" rel="noopener noreferrer">estifenso.me</a>
        </p>
    </footer>

    <script>
        // Terminal typing effect
        const text = "Los pollitos de colores, cansados del clasismo cruel de los pollitos amarillos, decidieron que ya no vivirían a la sombra ni bajo desprecio. La tristeza se convirtió en rabia, y su coraje encendió el corazón del gallinero. Unidos, se levantaron en una rebelión vibrante de colores, listos para demostrar que su valor y fuerza superaban cualquier juicio sobre sus plumas.";
        const terminalElement = document.getElementById('terminal-text');
        let index = 0;
        const typingSpeed = 50; // milliseconds per character

        function typeWriter() {
            if (index < text.length) {
                terminalElement.innerHTML = text.substring(0, index + 1) + '<span class="terminal-cursor"></span>';
                index++;
                setTimeout(typeWriter, typingSpeed);
            } else {
                // Remove cursor when done
                terminalElement.innerHTML = text;
            }
        }

        // Start typing effect when page loads
        window.addEventListener('load', function() {
            setTimeout(typeWriter, 500); // Small delay before starting
        });
    </script>
</body>
</html>
